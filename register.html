<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-E-Shop</title>
    <link rel="stylesheet" href="assets/output.css">
</head>
<body>
    <div class=" flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h1 class= "text-blue-400 text-center text-4xl font-bold">E-SHOP</h1>

          <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register</h2>
        </div>
      
        <div class=" border rounded-lg p-8 mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-4" action="#" method="POST">
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-gray-900">First and Last Name</label>
                <div class="mt-2">
                  <input id="name" name="Name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
              </div>
            <div>
              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
            </div>
          </form>
      
          <p class="mt-10 text-center text-sm text-gray-500">
            Have an account?
            <a href="login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in! </a>
          </p>
        </div>
      </div>
    
      <script>
        const form =document.querySelector('form')
        let users = JSON.parse(localStorage.getItem('users')) || [];

        let auth_login = localStorage.getItem('is_loggedin')
        if(auth_login){
          window.location.href = 'http://127.0.0.1:5500/dashboard.html'
        }

        form.addEventListener('submit', event =>{
            event.preventDefault()
            const elements =event.target.elements;
            
            const name = elements['name'].value
            const email = elements['email'].value
            const password = elements['password'].value;

            const user ={
                name,
                email,
                password

            };

            if (users.length > 0) {
                const exist = users.some(user => user.email === email);
                if (exist) {
                    alert(`${email} is already a registered user! Please sign in.`);
                } else {
                    users.push(user);
                    localStorage.setItem('users', JSON.stringify(users));
                    alert('Registration successful! You can now sign in.');
                    form.reset();
                    window.location.href = 'login.html';
                }
            } else {
                users.push(user);
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registration successful! You can now sign in.');
                form.reset();
                window.location.href = 'login.html';
            }
        })
      </script>
</body>
</html>
